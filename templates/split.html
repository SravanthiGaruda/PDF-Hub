<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Splitter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='split.css') }}"> 

</head>
<body>
    <div class="container">
        <h1>PDF Splitter</h1>
        <form action="/split" method="post" enctype="multipart/form-data">
            <label for="pdf">Select a PDF file:</label>
            <input type="file" id="pdf" name="pdf">
            
            <label for="start_page">Start Page:</label>
            <input type="number" id="start_page" name="start_page" min="1" required>
            
            <label for="end_page">End Page:</label>
            <input type="number" id="end_page" name="end_page" min="1" required><br/>
            
            <input type="submit" value="Split PDF">
        </form>
        <form action="/">
            <input type="button" value="Back" onclick="window.location.href='/'">
        </form>
    </div>
</body>
</html>
