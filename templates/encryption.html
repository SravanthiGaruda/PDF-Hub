<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Encryption</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='encryption.css') }}"> 
</head>
<body>
    <div class="container">
        <h1>PDF Encryption</h1>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form action="/encrypt" method="post" enctype="multipart/form-data">
            <label for="file">Choose a PDF file:</label><br>
            <input type="file" id="file" name="file" accept=".pdf"><br><br>
            <label for="password">Enter a password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <input type="submit" value="Encrypt PDF">
        </form>
        <a href="/" class="back-btn">Back</a> 
    </div>
</body>
</html>
