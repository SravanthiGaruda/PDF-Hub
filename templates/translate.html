<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='translate.css') }}"> 
</head>
<body>
    <div class="container">
        <h1>PDF Translator</h1>
        <form action="/translate" method="post" enctype="multipart/form-data">
            <label for="file">Select a PDF file:</label>
            <input type="file" id="file" name="file">
            
            <label for="target_lang">Select target language:</label>
            <select id="target_lang" name="target_lang">
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="es">Spanish</option>
                <option value="it">Italian</option>
                <option value="ru">Russian</option>
                <option value="ar">Arabic</option>
                <!-- Add more language options as needed -->
            </select>
            <input type="submit" value="Translate">
        </form>
        <a href="/" class="back-btn">Back</a>
    </div>
</body>
</html>
